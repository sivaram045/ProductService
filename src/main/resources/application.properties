spring.application.name=ProductService
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/productdb
spring.datasource.username=ProductUser
spring.datasource.password=Prod
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.flyway.baseline-on-migrate=true
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181
logging.level.org.springframework.security.*=TRACE
logging.level.org.springframework.web.*=TRACE
